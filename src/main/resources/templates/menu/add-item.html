<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${form}">
    <div class="form-group">
        <label th:for="cheeseId">Cheese</label>
        <select th:field="*{cheeseId}">
            <option th:each="cheese : ${form.cheeses}"
                    th:value="${cheese.id}"
                    th:text="${cheese.name}"></option>
        </select>
    </div>

    <input type="hidden" name="menuId" th:value="*{menu.id}" />
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
